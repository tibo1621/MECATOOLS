  <section id="titre">
    <h1>Dimensionnement reducteur</h1>
  </section>

  <main id="para">
    <section id="Parametre">
      <h2>Paramétrage</h2>

      <div class="ligne">
        <label for="vitesse_l">Vitesse linéaire (m/s) :</label>
        <input type="number" id="vitesse_l" name="vitesse_l" min="0.1" />
      </div>

      <div class="ligne">
        <label for="rotation_m">Vitesse de rotation du moteur (tr/min) :</label>
        <input type="number" id="rotation_m" name="rotation_m" step="1" />
      </div>
      
      <div class="ligne">
        <label for="diametre">Diamètre des roues (cm) :</label>
        <input type="number" id="diametre" name="diametre" step="1" />
      </div>

      <div class="ligne">
        <button id="btnCalcul" type="button">Calculer</button>
      </div>

    </section>

    <section id="Illustration">
      <h2>Illustration</h2>
      <img src="static/vehicule.png" alt="Illustration batterie" />
    </section>

  </main>

  <section id="resu">
    <section id="Resultat">
  <h2>Résultats</h2>
  <div class="resultats-grid">
    <div class="ligne-resultat">
      <label for="reduction">Réduction :</label>
      <input type="text" id="reduction" readonly />
    </div>
  </div>
</section>
