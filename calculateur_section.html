  <section id="titre">
    <h1>Dimensionnement section de fils</h1>
  </section>

  <main id="para">
    <section id="Parametre">
      <h2>Paramétrage</h2>

      <div class="ligne">
        <label for="courant">Courant consomé (A) :</label>
        <input type="number" id="nb_courant" name="nb_courant" min="1" />
      </div>

      <div class="ligne">
        <label for="tension">Tension (V) :</label>
        <input type="number" id="tension" name="tension" step="0.1" />
      </div>

      <div class="ligne">
        <label for="longueur">Longueur (m) :</label>
        <input type="number" id="longueur" name="longueur" step="0.1" />
      </div>

      <div class="ligne">
        <button id="btnCalcul" type="button">Calculer</button>
      </div>

    </section>

    <section id="Illustration">
      <h2>Illustration</h2>
      <img src="static/vehicule.png" alt="Illustration batterie" />
    </section>

  </main>

  <section id="resu">
    <section id="Resultat">
  <h2>Résultats</h2>
  <div class="resultats-grid">
    <div class="ligne-resultat">
      <label for="section">Section de cable (mm²) :</label>
      <input type="text" id="section" readonly />
    </div>
  </div>
</section>

  </section>
