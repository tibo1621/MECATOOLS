    <section id="Parametre">
      <h2>Paramétrage</h2>

      <div class="ligne">
        <label for="courant">Courant consomé (A) :</label>
        <input type="number" id="courant" name="courant" min="1" />
      </div>

      <div class="ligne">
        <label for="temps">Autonomie (min) :</label>
        <input type="number" id="temps" name="temps" step="0.1" />
      </div>

        <button id="btnCalcul" type="button">Calculer</button>
      </div>

    </section>

  <h2>Résultats</h2>
  <div class="resultats-grid">
    <div class="ligne-resultat">
      <label for="capcite">Capacité de la batterie (Ah) :</label>
      <input type="text" id="capcite" readonly />
